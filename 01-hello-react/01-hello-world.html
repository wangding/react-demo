<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello world</title>
</head>
<body>
  <h2>hello world</h2>
  <button>change text</button>
  <script>
    const msg = 'hello react';
    const btn = document.getElementsByTagName('button')[0];
    btn.onclick = () => {
      const txtHello = document.getElementsByTagName('h2')[0];
      txtHello.innerText = msg;
    }
  </script>
</body>
</html>
